<!DOCTYPE html>
<html>
<head>
    <title>Docker Container Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê≥</text></svg>">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê≥ Docker Container Management</h1>
            <p>Manage your Docker containers with ease</p>
        </div>
        
        <div class="nav-links">
            <a href="/">üè† Management</a>
            <a href="/metrics">üìä Dashboard</a>
            <a href="/api/metrics">üîó JSON API</a>
        </div>

        <div class="section-card">
            <h2 class="section-title running">Running Containers</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Status</th>
                            <th>Ports</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{RUNNING_CONTAINERS_ROWS}}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title images">Available Images (to start new containers)</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Image Tag</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{IMAGE_ROWS}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleDetails(containerId) {
            const detailsRow = document.getElementById('details-' + containerId);
            const toggleIcon = document.getElementById('toggle-' + containerId);
            
            if (detailsRow.style.display === 'none' || !detailsRow.style.display) {
                detailsRow.style.display = 'table-row';
                toggleIcon.textContent = '‚ñº';
            } else {
                detailsRow.style.display = 'none';
                toggleIcon.textContent = '‚ñ∂';
            }
        }
    </script>
</body>
</html>
